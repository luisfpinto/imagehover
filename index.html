<!DOCTYPE html>
  <html>
    <head>
      <title>Page Title</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script type="text/javascript">
        function SetValues(event)
        {
          var e = event || window.event; // Firefox, Chrome & Safari support
          var s = e.clientX.toString() + 'px';
          // document.getElementById('divCoord').innerText = s;
          document.getElementById("divCoord").style.width=s
        }
</script>
        </head>
    <body onmousemove=SetValues(event)>
      <div id="divCoord" class="image-slider">
      <img src="example1.png" >
      <div><img src="example2.jpg" /></div>
      </div>
    </body>
</html>
